<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/free-icon-web-browser-5619087.png">
</head>
<body>
    <form  class="calc">
        <div class="mb-3">
            <input type="text" class="form-control calc__result-field">
        </div>
        <div class="calc__body">
    <div class="calc__nums">
        <button class="btn btn-secondary btn-reset js--btn-reset">сбросить</button>
        <button class="btn bg-white js--btn-add-res">7</button>
        <button class="btn bg-white js--btn-add-res">8</button>
        <button class="btn bg-white js--btn-add-res">9</button>
        <button class="btn bg-white js--btn-add-res">4</button>
        <button class="btn bg-white js--btn-add-res">5</button>
        <button class="btn bg-white js--btn-add-res">6</button>
        <button class="btn bg-white js--btn-add-res">1</button>
        <button class="btn bg-white js--btn-add-res">2</button>
        <button class="btn bg-white js--btn-add-res">3</button>
        <button class="btn bg-white btn-zero js--btn-add-res">0</button>
        <button class="btn bg-white js--btn-add-res">.</button>
    </div>
    <div class="calc__operators">
        <button class="btn btn-warning js--btn-add-res">+</button>
        <button class="btn btn-warning js--btn-add-res">-</button>
        <button class="btn btn-warning js--btn-add-res">/</button>
        <button class="btn btn-warning js--btn-add-res">*</button>
        <button class="btn bg-white js--btn-add-calc">=</button>
        </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
